<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <p>
        We would love to respond to your queries and help you succeed. Feel free
        to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent your request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label for="">Name</label>
                <input type="text" placeholder="John Amendo" />
              </div>
              <div class="input-group">
                <label for="">Phone</label>
                <input type="text" placeholder="+1 6445 465" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="">Email</label>
                <input type="email" placeholder="abc@gmail.com" />
              </div>
              <div class="input-group">
                <label for="">Subject</label>
                <input type="text" placeholder="Product Demo" />
              </div>
            </div>
            <label for="">Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>contactus@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+15969445</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>#212, Grounf floor,  7th cross<br /> Some layout, Some Road, Koromangla<br /> Bengaluru 560001</td>
             
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
