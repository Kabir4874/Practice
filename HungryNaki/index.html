<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/63239a6255.js"crossorigin="anonymous"></script>


<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungryNaki</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo">
                <img src="img/HungryNaki-logo-02-1.png" alt="">
            </div>
            <a><i class='bx bx-user'></i>Log In</a>
        </div>
        <div class="text">
            <h1>HungryNaki</h1>
            <p>Order Online From Your Favorite Nearby Restaurants</p>
            <div class="input">
                <input type="text" placeholder="Enter Your Location">
                <button>Find Food</button>
            </div>
            <div class="under-text">
                <p>Having Issue? Call Us</p>
                <p><i class='bx bxs-phone' ></i>16753</p>
            </div>
        </div>
        <div class="icon">
            <i class='bx bxl-facebook-square' ></i>
            <i class='bx bxl-twitter' ></i>
            <i class='bx bxl-instagram' ></i>
        </div>
    </div> 
</body>
</html>
